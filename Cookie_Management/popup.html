<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Manager</title>
    <link rel="stylesheet" href="popup.css">
    <script src="popup.js"></script>
</head>
<body>
    <div class="container">
        <h1>Cookie Manager</h1>
        <div class="options">
            <label><input type="checkbox" id="sessionCookiesCheckbox"> Session Cookies</label><br>
            <label><input type="checkbox" id="persistentCookiesCheckbox"> Persistent Cookies</label><br>
            <label><input type="checkbox" id="thirdPartyCookiesCheckbox"> Third-party Cookies</label><br>
        </div>
        <button id="clearCookiesBtn">Clear Selected Cookies</button>
    </div>
</body>
</html>
